    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // === Main Banner Swiper Initialization ===
            const mainBannerSwiper = new Swiper(".main-banner", {
                loop: true,
                autoplay: {
                    delay: 1000, //  (1 second)
                    disableOnInteraction: false,
                },
                speed: 2000,
                slidesPerView: 1,
                spaceBetween: 10,
                breakpoints: {
                    0: { slidesPerView: 3, spaceBetween: 20 },
                    980: { slidesPerView: 4, spaceBetween: 20 },
                    1200: { slidesPerView: 5, spaceBetween: 20 }
                },
                pagination: false // disables pagination safely
            });

            // === Testimonials Swiper Initialization ===
            const testimonialSwiper = new Swiper(".testimonialSwiper", {
                loop: true,
                grabCursor: true,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 5000,
                },
                breakpoints: {
                    640: { slidesPerView: 1 },
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 },
                }
            });

            // === Isotope Initialization for Portraits Section ===
            var iso = new Isotope('.isotope-container', {
                itemSelector: '.item',
                layoutMode: 'fitRows'
            });

            // === Portraits Filter Button Click Handler ===
            var filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    var filterValue = this.getAttribute('data-filter');
                    iso.arrange({ filter: filterValue });
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // === Isotope for VTR Section (Desktop View Only) ===
            var vtrGallery = document.querySelector('.vtr-gallery');
            if (vtrGallery) {
                var isoVtr = new Isotope(vtrGallery, {
                    itemSelector: '.vtr-item',
                    layoutMode: 'fitRows'
                });

                var vtrFilterButtons = document.querySelectorAll('#vtr .filter-button');
                vtrFilterButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        var filterValue = this.getAttribute('data-filter');
                        isoVtr.arrange({ filter: filterValue });

                        // Toggle active styles
                        vtrFilterButtons.forEach(function (btn) {
                            btn.classList.remove('active', 'btn-dark');
                            btn.classList.add('btn-outline-dark');
                        });
                        this.classList.add('active', 'btn-dark');
                        this.classList.remove('btn-outline-dark');
                    });
                });
            }

            // === Optional: Isotope for Portraits (if not already initialized) ===
            var portraitsContainer = document.querySelector('.isotope-container');
            if (portraitsContainer) {
                var isoPortraits = new Isotope(portraitsContainer, {
                    itemSelector: '.item',
                    layoutMode: 'fitRows'
                });

                var portraitFilterButtons = document.querySelectorAll('#portraits-section .filter-button');
                portraitFilterButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        var filterValue = this.getAttribute('data-filter');
                        isoPortraits.arrange({ filter: filterValue });

                        // Toggle active styles
                        portraitFilterButtons.forEach(function (btn) {
                            btn.classList.remove('active', 'btn-dark');
                            btn.classList.add('btn-outline-dark');
                        });
                        this.classList.add('active', 'btn-dark');
                        this.classList.remove('btn-outline-dark');
                    });
                });
            }
        });

        // === Optional jQuery-based Isotope Filtering (legacy support) ===
        $(document).ready(function () {
            var $grid = $('.isotope-container').isotope({
                itemSelector: '.item',
                layoutMode: 'fitRows'
            });

            $('.filter-button').on('click', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });

                // Toggle button states
                $('.filter-button').removeClass('active btn-dark').addClass('btn-outline-dark');
                $(this).addClass('active btn-dark').removeClass('btn-outline-dark');
            });
        });

        $(document).ready(function () {
            $(".filter-button").click(function () {
                var filterValue = $(this).attr("data-filter");

                // Highlight active button
                $(".filter-button").removeClass("active");
                $(this).addClass("active");

                // Show/hide based on filter
                if (filterValue == ".vtr") {
                    $(".vtr").show();
                    $(".aud").hide();
                } else if (filterValue == ".aud") {
                    $(".aud").show();
                    $(".vtr").hide();
                }
            });

            // Set initial visible section
            $(".vtr").show();
            $(".aud").hide();
        });

        // Filtering logic
        document.querySelectorAll('.filter-button').forEach(function (button) {
            button.addEventListener('click', function () {
                const filter = button.getAttribute('data-filter');
                const items = document.querySelectorAll('.item');

                items.forEach(function (item) {
                    if (filter === 'all' || item.matches(filter)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        // Load Footer
        fetch('partials/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        imageModal.addEventListener('show.bs.modal', function (event) {
            const trigger = event.relatedTarget;
            const src = trigger.getAttribute('data-img-src');
            const alt = trigger.getAttribute('data-img-alt');

            modalImage.src = src;
            modalImage.alt = alt;
        });
        const videoModal = document.getElementById('videoModal');
        const videoIframe = document.getElementById('videoIframe');

        videoModal.addEventListener('show.bs.modal', function (event) {
            const trigger = event.relatedTarget;
            const videoSrc = trigger.getAttribute('data-video-src');
            videoIframe.src = videoSrc + "?autoplay=1";
        });

        videoModal.addEventListener('hidden.bs.modal', function () {
            videoIframe.src = "";
        });
    </script>
