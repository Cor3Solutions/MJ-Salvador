<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tape Recordings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* Custom styles for the section background */
        #vtr {
            background-color: #ffe4ec;
        }

        /* Custom styles for filter buttons */
        .filter-button.active {
            background-color: #212529;
            color: white;
            border-color: #212529;
        }
        
        /* Utility class to hide filtered slides */
        .swiper-slide.hidden-slide {
            display: none;
        }

        /* Responsive spacing for filter buttons on small screens */
        @media (max-width: 575.98px) {
            .btn-group .filter-button {
                margin: 5px 0 !important;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <section id="vtr" class="my-5 py-5 px-3">
        <div class="pt-4 mt-4 text-center">
            <span class="text-muted text-uppercase">Some of my Recent VTRs</span>
            <h4 class="display-5 fw-normal mt-2">Video Tape Recordings</h4>
        </div>

        <div class="text-center my-4">
            <div class="btn-group flex-wrap justify-content-center">
                <button class="filter-button btn btn-outline-dark me-2 active" data-filter="evhi">Event Highlights</button>
                <button class="filter-button btn btn-outline-dark me-2" data-filter="vtr">VTR with YES Acting</button>
                <button class="filter-button btn btn-outline-dark me-2" data-filter="aud">My Auditions & Screen Tests</button>
            </div>
        </div>

        <div class="container py-4 px-3 bg-white rounded-4 shadow-sm">
            <div class="swiper vtr-swiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide item evhi">
                        <div class="ratio" style="--bs-aspect-ratio: 133.33%;">
                            <iframe src="https://www.youtube.com/embed/MyjfEfXIQlA" title="Southdrug Event Highlights"
                                allowfullscreen></iframe>
                        </div>
                        <h5 class="mt-2 text-center">Southdrug Event Highlights</h5>
                    </div>

                    <div class="swiper-slide item evhi">
                        <div class="ratio" style="--bs-aspect-ratio: 133.33%;">
                            <iframe src="https://www.youtube.com/embed/cWsAzrK0iEA" title="RiteMed Booth Highlights"
                                allowfullscreen></iframe>
                        </div>
                        <h5 class="mt-2 text-center">RiteMed Booth Highlights</h5>
                    </div>

                    <div class="swiper-slide item evhi">
                        <div class="ratio" style="--bs-aspect-ratio: 133.33%;">
                            <iframe src="https://www.youtube.com/embed/6vyNM0-lsEA" title="Mang Inasal Event Highlights"
                                allowfullscreen></iframe>
                        </div>
                        <h5 class="mt-2 text-center">Mang Inasal Event Highlights</h5>
                    </div>

                    <div class="swiper-slide item evhi">
                        <div class="ratio" style="--bs-aspect-ratio: 133.33%;">
                            <iframe src="https://www.youtube.com/embed/Trwp6uVhywc" title="PCP Convention Highlights"
                                allowfullscreen></iframe>
                        </div>
                        <h5 class="mt-2 text-center">PCP Convention Highlights</h5>
                    </div>

                    <div class="swiper-slide item vtr">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/hGkIFazS7cI" title="VTR with YES Acting"
                                allowfullscreen></iframe>
                        </div>
                        <h5 class="mt-2 text-center">VTR with YES Acting</h5>
                    </div>

                    <div class="swiper-slide item aud">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/9JRhHV-7DcY" title="Commercial 1"
                                allowfullscreen></iframe>
                        </div>
                        <h6 class="mt-2 text-center">Commercial Material 1</h6>
                    </div>

                    <div class="swiper-slide item aud">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/sYrC59eKs2o" title="Commercial 2"
                                allowfullscreen></iframe>
                        </div>
                        <h6 class="mt-2 text-center">Commercial Material 2</h6>
                    </div>

                    <div class="swiper-slide item aud">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/4yyLjf6w0-E" title="Commercial 3"
                                allowfullscreen></iframe>
                        </div>
                        <h6 class="mt-2 text-center">Commercial Material 3</h6>
                    </div>
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let mySwiper; // Declare swiper outside the function so it can be accessed globally

            // Function to initialize or update Swiper
            function initSwiper(filter) {
                // First, destroy any existing Swiper instance to prevent conflicts
                if (mySwiper) {
                    mySwiper.destroy(true, true);
                }

                // Get all slides and add 'hidden-slide' class to those that don't match the filter
                const allSlides = document.querySelectorAll('.swiper-slide');
                allSlides.forEach(slide => {
                    if (slide.classList.contains(filter)) {
                        slide.classList.remove('hidden-slide');
                    } else {
                        slide.classList.add('hidden-slide');
                    }
                });

                // Initialize a new Swiper instance on the now-visible slides
                mySwiper = new Swiper('.vtr-swiper', {
                    slidesPerView: 1, // 1 per screen on mobile by default
                    spaceBetween: 20,
                    breakpoints: {
                        768: { slidesPerView: 2 }, // tablet
                        992: { slidesPerView: 3 }, // desktop
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    // Add these observer properties to help Swiper re-calculate on changes
                    observer: true,
                    observeParents: true,
                });
            }

            // Filter buttons event listener
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    // Update active state of buttons
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // Re-initialize Swiper with the new filter
                    initSwiper(filter);
                });
            });

            // Initialize Swiper with "Event Highlights" on page load
            initSwiper('evhi');

            // Load Footer (This part remains the same)
            fetch('partials/footer.html')
                .then(res => res.text())
                .then(data => {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = data;
                    }
                });
        });
    </script>
</body>

</html>
